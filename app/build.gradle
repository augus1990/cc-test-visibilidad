
plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
	// https://mvnrepository.com/artifact/com.opencsv/opencsv
	implementation group: 'com.opencsv', name: 'opencsv', version: '5.7.1'
}

testing {
    suites {
        test {
            useJUnit('4.13.2')
        }
    }
}

application {
    mainClass = 'cc.test.visibilidad.App'
}
